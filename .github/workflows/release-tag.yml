name: Client release

on:
  push:
    tags:
      - 'release/*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build for Windows
      run: pyinstaller --onefile -o dist/client-windows-amd64.exe your_main_script.py

    - name: Build for Mac
      run: pyinstaller --onefile -o dist/client-darwin-amd64 your_main_script.py

    - name: Build for Linux
      run: pyinstaller --onefile -o dist/client-linux-amd64 your_main_script.py

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this release:
          - Describe your changes here.

    - name: Upload Windows Artifact
      id: upload-windows-artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/client-windows-amd64.exe
        asset_name: client-windows-amd64.exe
        asset_content_type: application/octet-stream

    - name: Upload Mac Artifact
      id: upload-mac-artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/client-darwin-amd64
        asset_name: client-darwin-amd64
        asset_content_type: application/octet-stream

    - name: Upload Linux Artifact
      id: upload-linux-artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/client-linux-amd64
        asset_name: client-linux-amd64
        asset_content_type: application/octet-stream
